<!-- 文档声明，写出下面一句话，表示HTML5 -->
<!DOCTYPE html>
<!-- 根元素，最顶层的元素（标签） -->
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>注册</title>
	</head>
	
	<body>
		<form action="">
			<table>
				<tr>
					<td>登录名</td>
					<td><input name="loginName"/></td>
				</tr>
				<tr>
					<td>昵称</td>
					<td><input name="nickName"/></td>
				</tr>
				<tr>
					<td>密码</td>
					<td>
						<!-- type="password" 表示密码框，前面两个没有type默认text -->
					   	<input name="password" type="password"/>
					</td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input name="confirmPassword" type="password"/></td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
						<!-- value的值，用于提交给服务器，不会显示在浏览器 -->
						<!-- 浏览器会判断所有name相同的radio，确保这些radio只能选择一个 -->
						<label>男<input type="radio" name="gender" value="男"/></label>
						<label>女<input type="radio" name="gender" value="女"/></label>
					</td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><input type="number" name="age"/></td>
				</tr>
				<tr>
					<td>爱好</td>
					<td>
						<label>登山<input type="checkbox" value="登山"/></label>
						<label>游泳<input type="checkbox" value="游泳"/></label>
						<label>滑翔<input type="checkbox" value="滑翔"/></label>
						<br/>
						<label>跑步<input type="checkbox" value="跑步"/></label>
						<label>开飞机<input type="checkbox" value="开飞机"/></label>
					</td>
				</tr>
				<tr>
					<td>最高学历</td>
					<td>
						<select name="schoolRecord">
							<option>小学</option>
							<option>中学</option>
							<option>专科</option>
							<option>本科</option>
							<option>无</option>
						</select>
					</td>
				</tr>
				<tr>
					<!-- colspan="2"表示合并两列 -->
					<!-- style表示样式 -->
					<!-- text-align: center;表示内容居中显示 -->
					<td colspan="2" style="text-align: center;">
						<button type="submit">注册</button>
						<button type="reset">重置</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
