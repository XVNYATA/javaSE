<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>dialog</title>
	</head>
	
	<body>
		<script type="text/javascript">

            alert("警告框");
            console.log("警告框关闭");

            var b = confirm("确认框");
            console.log("确认框的选项值: " + b);

            var x = prompt("请输入");
            console.log("提示框输入的：" + x);
        </script>
	</body>
</html>
