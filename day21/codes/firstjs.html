<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>第一个js程序测试</title>
    </head>
    <body>
        <script type="text/javascript">

            //程序的基本单元就是语句
            for( var i = 0; i < 10; i ++ )
            {
                // console表示JavaScript控制台，主要用于输出一些调试的信息
                // 调用不同方法，输出不同级别的调试信息
                // log -> debug -> info -> warn -> error
                // log   表示跟踪的信息，没有额外附加效果
                // debug 调试信息
                // info  正常的输出提示信息
                // warn  警告
                // error 错误
                console.trace("循环输出: " + i);
            }
        </script>
    </body>
</html>
